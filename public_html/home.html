<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <md-button class="md-raised md-cornered" ng-click="createSlideShow()">Submit</md-button>
      <ul class="slideshows">
        <li ng-repeat="slide in allSS" class="thumbnail phone-listing">
    			<input type="submit" name="Edit" value="Edit" ng-click="goEdit(slide.id)"/>
    			<input type="submit" name="Esegui" value="Esegui" ng-click="goExecute(slide.id)"/>
    			<input type="submit" name="Elimina" value="Esegui" ng-click="deleteSlideShow(slide.id)"/>
    			<p>{{slide.id}}</p>
    			<p>{{slide.titolo}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>

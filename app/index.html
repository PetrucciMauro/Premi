<!doctype html>
<html  ng-app='premiApp'>
<head>
	<meta charset="utf-8">
	<title>Premi</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>

</head>
<body layout="column">
	<md-toolbar layout="row" >
	<h1>Premi App prova</h1>
</md-toolbar>

<div flex layout="row">

	<md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
	<md-list>

	<md-item >
	<md-button>
	<md-icon md-svg-src="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
	Lia Luogo
</md-button>
</md-item>

<md-item >
<md-button>
<md-icon md-svg-src="./assets/svg/avatar-4.svg" class="avatar"></md-icon>
Lawrence Ray
</md-button>
</md-item>

</md-list>
</md-sidenav>

<md-content flex id="content">
<md-icon md-svg-icon="./assets/svg/avatar-1.svg" class="avatar"></md-icon>
<h2>Login</h2>
<form>

	<label>Username:</label>
	<input type='text' ng-model='user.userName'/>
	<label>Password:</label>
	<input type='password' ng-model='user.password'/>
	<input type="button" ng-click="reset()" value="Reset" />
	<input type="submit" ng-click="update(user)" value="Save" />

</form>
<pre>form = {{user | json}}</pre>
<pre>master = {{master | json}}</pre>
<pre>{{status}}</pre>
</md-content>

</div>



</body>
</html>

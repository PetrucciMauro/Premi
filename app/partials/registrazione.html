<div>
  <h1>Registrazione nuovo utente</h1>
  <form>
    <div class="row" layout="column" layout-align="space-around center">
      <md-input-container>
        <label>Username</label>
        <input ng-model="user.username"/>
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="user.password"/>
      </md-input-container>
      <md-button class="md-raised md-cornered" ng-click="registration()">Registrati</md-button>
      <md-button class="md-raised md-cornered" ng-click="reset()">Reset</md-button>
    </div>

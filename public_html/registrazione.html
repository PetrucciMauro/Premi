<div id="registration" class="access" >
	<p><h1>Registrazione utente</h1></p>
	<div id="accessDiv" class="md-whiteframe-z5">
		<form>
			<div class="row" layout="column" layout-align="space-around center">
				<md-input-container flex>
				<label>Username</label>
				<input ng-model="user.username" tabindex="1" ng-focus="usernameError=''"/>
				<span class="error" ng-bind="usernameError"></span>
			</md-input-container>
			<md-input-container flex>
			<label>Password</label>
			<input ng-model="user.password" type="password" tabindex="2" ng-focus="passwordError=''"/>
			<span class="error" ng-bind="passwordError"></span>
		</md-input-container>

		<md-button class="md-raised md-cornered" ng-click="registration()" tabindex="3">Registrati</md-button>
		<md-button class="md-raised md-cornered" ng-click="reset()" tabindex="4">Reset</md-button>
	</div>
</form>
</div>
</div>

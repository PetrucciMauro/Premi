<div>
	<h1>Login utente</h1>
	<form>
		<div class="row" layout="column" layout-align="space-around center">
			<md-input-container>
				<label>Username</label>
				<input ng-model="user.username" tabindex="1"/>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="user.password" type="password" tabindex="2"/>
			</md-input-container>

			<md-button class="md-raised md-cornered" ng-click="login()" tabindex="3">Login</md-button>
			<md-button class="md-raised md-cornered" ng-click="reset()" tabindex="4">Reset</md-button>
		</div>
	</form>
</div>
